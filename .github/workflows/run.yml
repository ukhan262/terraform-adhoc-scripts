name: terraform information
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  ps-api-call-terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ls
        shell: pwsh
      - name: terraform-api-calls
        shell: pwsh
        run: |
          .github/workflows/scripts/tfeworkspaces.ps1
        env:
          tfe_token: ${{ secrets.TFE_TOKEN }}
  
  bash-api-call-terraform:
    needs: ps-api-call-terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: terraform-api-calls
        run: bash .github/workflows/scripts/tfworkspaces.sh
        env:
          tfe_token: ${{ secrets.TFE_TOKEN }}
      - name: Commit report
        run: |
          git config --global user.name 'Umar Khan'
          git config --global user.email 'ukhan4@humana.com'
          git add .
          git commit -m "Automated check in"
          git push
